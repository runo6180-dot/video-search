<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel Lookup</title>
  <link rel="stylesheet" href="ch_style.css">
</head>
<body>

<div class="page-shell">
  <h1 class="page-title">チャンネル検索</h1>

  <div class="input-box">
    <input id="ytInput" type="text" placeholder="YouTubeチャンネルURLを入力">
    <div class="video-type-box">
    <label>
      <input type="radio" name="videoType" value="normal" checked>
      横動画
    </label>
    <label>
      <input type="radio" name="videoType" value="shorts">
      ショート
    </label>
  </div>
    <button id="ytSearchBtn">検索する</button>
  </div>

  <div id="resultArea"></div>
</div>

<script src="ch_script.js"></script>
</body>
</html>
